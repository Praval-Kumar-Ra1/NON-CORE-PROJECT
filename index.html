<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="style.css" type="text/css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.jpg.png" at="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <h1>Bollywood Music</h1>
      <div class="songItemContainer">
    <div class="container">
      
            <div class ="songItem">
  
        <img  alt="1">
        <span class="songName">Papa Meri Jaan</span>
        <span class="songlistplay"><span class="timestamp" >04:56 <i id="0" class="far songItemsPlay fa-play-circle"></i></span></span>
    </div>  
    <div class ="songItem"> 
    
        <img  alt="1">
        <span class="songName">Marham</span>
        <span class="songlistplay"><span class="timestamp">04:35 <i id="1" class="far songItemsPlay   fa-play-circle"></i></span></span>
    </div>  
    <div class ="songItem">
    
        <img  alt="1">
        <span class="songName">Sari Duniya Jalaa Denge</span>
        <span class="songlistplay"><span class="timestamp">05:20 <i id="2" class="far songItemsPlay   fa-play-circle"></i></span></span>
    </div> 
    <div class ="songItem">
   
        <img  alt="1">
        <span class="songName">Satranga</span>
        <span class="songlistplay"><span class="timestamp">05:28<i id="3"  class="far songItemsPlay   fa-play-circle"></i></span></span>
    </div>   
    
    
        <div class="songlist"></div>
        <div class="songBanner"> </div>
        <div class="bottom" >
        <input type="range" name="range" id="myProgressBar"  min="0" value="0" max="100" >   
        <div class="icons">
            <!--fontawesome --> 
            <i class="fas fa-3x  fa-backward-step" id="next"></i>
            <i class="fas fa-3x  fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x  fa-forward-step" id="previous"></i>
            
        </div>
        <div class="songInfo">
            <img src="paying.gif.gif" width="70px" height="40px" alt="1" id="gif"> <span id="masterSongName"> </span> 

        </div>
        
        
   
    <script src="script.js"></script>
</body>
</html>
