<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="time-date">
        <p id="date"></p>
        <p id="time"></p>
    </div>
   
      
      <div class="weather">
        <img src="images/all image.jpeg" width="120px" height="150px" class="weather-icon">
        <h1 class="temp">38Â°C</h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/speed.png" width="120px" height="150px">
            <div>
              <p class="wind">25Km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
          <div class="details">
            <div class="col">
              <img src="images/Humidity.png" width="120px" height="150px">
              <div>
                <p class="humidity">36%</p>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
